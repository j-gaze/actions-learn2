name: gh

on:
  push:
    paths:
      - ".github/workflows/gh.yml"
      - "gh/**"
  workflow_dispatch: # manual

jobs:
    cli:
        runs-on: ubuntu-latest
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        steps:
            - run: env
            - run: gh --version
            - run: gh repo list
            - run: gh issue list
            - run: gh workflow list
            - run: gh api /repos/:owner/:repo/actions/workflows